<div class="swiper-container">
  <!-- Reserve aspect-ratio space BEFORE images/JS load -->
  <style>
    .swiper-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }
    /* 16:9 placeholder box; change 56.25% if you want a different ratio */
    .swiper-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 9/16 = 0.5625 */
    }
    /* Absolutely position the real slider to fill the reserved box */
    .swiper-wrapper {
      position: absolute !important;
      inset: 0;
      height: 100%;
    }
    .swiper-slide {
      height: 100%;
    }
    .swiper-container img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* mixed-aspect sources fill consistently */
    }
    /* Optional: make mobile a bit taller if you like */
    @media (max-width: 640px) {
      .swiper-container::before { padding-top: 62.5%; } /* ~16:10 */
    }
  </style>

  <div class="swiper-wrapper">
    {{ range $i, $slide := .Site.Data.slide }}
      {{- $alt := or $slide.alt $slide.title -}}
      <div class="swiper-slide">
        <img
          src='{{ $slide.image | relURL }}'
          alt='{{ $alt }}'
          decoding="async"
          sizes="100vw"
          {{ if eq $i 0 }}fetchpriority="high"{{ else }}loading="lazy"{{ end }}>
        <div class="s-fade-txt">
          <h1 class="text-4xl {{ or $slide.color "text-white" }}">{{ $slide.title }}</h1>
        </div>
      </div>
    {{ end }}
  </div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
